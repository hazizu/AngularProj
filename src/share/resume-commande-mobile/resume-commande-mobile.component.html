        <span>Votre panier à linge !</span>
        <img src="./../../assets/svg/panierLingeContent.png">

                <span class="quantite"> Qtes: {{el.quantite}}</span>
            </div>
            <div class="el2">
            <span class="prix">{{el.price}} Fcfa</span>
            <span class="updateLib" (click)="updateElement(el,i)" *ngIf="!open2">modifier</span>
            <!-- <span class="updateLib"(click)="fermer(i)" *ngIf="open">fermer</span> -->
        </div>
        </div>

                <div class="value"> {{elementQuantite}}</div>

            </div>
        </div> -->
 
        <div [ngClass]="{midifDialog:true, slidIn2:open2, slidOut2:!open2}" >
            <div class="close" (click)="fermer()">Fermer</div>
            <div class="imageModif">
                <img [src]="imageUrl">
                <div class="modifLibelle">{{elementLib}}</div>
            </div>
        
            <div class="increment">
                <div  class="decre"(click)="decreJean(el.quantite)">-</div>
                <div class="value"> {{elementQuantite}}</div>
                <div class="incre"(click)="increJean(el.quantite)">+</div>
            </div>
            <div class="btn-modif">
            <app-button labelButton="modifier" [styles]="{padding:'0.4rem'}"(clicked)="update()"></app-button>
            </div>
        </div>
        
    </div>
</div>
<div class="payecontainer">
    <div class="globalePrice">
        <div class="globalePriceLib">A payé:</div> 
        <div class="globalePriceVal">{{calculeGlobale()}} Fcfa</div>
    </div>
    <div class="valide">
        valider
    </div>
</div>

<div class="main">
    <div class="resumeTitle">
        
        <span>Votre panier à linge !</span>
        <img src="./../../assets/svg/panierLingeContent.png">
    </div>
  <div class="allCommande">
    <div class="elements-block" *ngFor="let el of data; let i = index">
        <div class="element">
            <div class="el1">
                <span class="libelle">{{el.libelle}}</span>
                <span class="quantite"> Qtes: {{el.quantite}}</span>
            </div>
            <div class="el2">
            <span class="prix">{{el.price}} Fcfa</span>
            <span class="updateLib" (click)="updateElement(el,i)" *ngIf="!open">modifier</span>
            <span class="updateLib"(click)="fermer(i)" *ngIf="selectedItem === i">fermer</span>
        </div>
        </div>
        <div  [ngClass]="{updateContainer:true ,  slidIn:open, slidOut:!open}" *ngIf="selectedItem === i">
            <div class="increment">
                <div  class="decre"(click)="decreJean(el.quantite)">-</div>
                <div class="value"> {{elementQuantite}}</div>
                <div class="incre"(click)="increJean(el.quantite)">+</div>
              </div>
              <div class="buttonConfirmUpdata">
              <app-button labelButton="confirmer" [styles]="{padding:'0.4rem'}"(clicked)="update()"></app-button>
            </div>
        </div>
        
    </div>
</div>

    <div class="globalePrice">
        <span class="globalePriceLib">A payé:</span> 
        <span class="globalePriceVal">{{calculeGlobale()}} Fcfa</span>
    </div>
    <div class="valideCommande">
        <app-button labelButton="Valider" (clicked)="valideCommande()"></app-button>
    </div>
</div>

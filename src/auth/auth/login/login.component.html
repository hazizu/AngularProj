<div class="formsContainer">
  <div class="login-title">
    Login
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" class="log">
  <div class="login-form">
    <div class="form-group">
        <app-email-input label="Email" controlName="email"></app-email-input>
        <app-input-error [showAlert]="loginForm.get('email')?.invalid && alert" icon="./../../../assets/report_problem_black_24dp.svg" errorLabel="veuillez entrer un email valid"></app-input-error>
    </div>
    <div class="form-group">
        <app-password-input label="Mot de passe" controlName="password"></app-password-input>
        <app-input-error [showAlert]="loginForm.get('password')?.invalid && alert"  icon="./../../../assets/report_problem_black_24dp.svg" errorLabel="Mot de passe incorrect">

        </app-input-error>
    </div>
    <div class="login-options">
        <a href="#" class="resterConnecter">Rester connecter</a>
        <a href="#" class="resterConnecter">Mot de passe oublié?</a>
    </div>
    <div class="btn">
        <app-button labelButton="CONNEXION" (clicked)="connect()">
        </app-button>
    </div>
    <div class="registerLink">
        <span>Vous n'avez pas de compte ?</span>
        <a routerLink='register'>Créer un compte</a>
    </div>

  </div>
</form>
</div>
